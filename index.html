<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-a-sketch</title>
</head>

<body>
    <header>Etch-a-sketch</header>
    <main>
        <div class="container">
            <div class="settings-section">
                <div class="settings resetSection">
                    <p>Reset Grid</p>
                    <button  class="resetBtn">
                        <img src="icons/reset.png" width="30px" alt="reset"class="resetImg">
                    </button>
                </div>
                <div class="settings">
                    Select grid size:
                    <span class="gridSize">16 X 16</span>
                    <input type="range" min="2" max="100" value="16" class="slider">
                </div>

                <div class="settings">
                    <p>Select your color</p>
                    <input type="radio" name="color" id="black" value="black" checked>
                    <label for="black">Black</label><br>
                    <input type="radio" name="color" id="random" value="random">
                    <label for="random">Random</label>
                </div>
            </div>
            <div class="sketch-section">
                <div class="sketch-grid">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
